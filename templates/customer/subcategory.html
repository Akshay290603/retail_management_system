{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>{{ category_name }} - Subcategories</h2>
    <ul class="list-group">
        {% for subcategory in subcategories %}
        <li class="list-group-item">
            <a href="/subcategory/{{ subcategory.id }}">{{ subcategory.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
