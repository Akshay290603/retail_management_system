{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Product Analysis</h2>
    <h3>Least Selling Products</h3>
    <ul class="list-group">
        {% for product in least_selling_products %}
        <li class="list-group-item">
            {{ product.name }} - Sold: {{ product.sales }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
